<svg xmlns="http://www.w3.org/2000/svg" style="z-index:1;position:relative" width="854" height="200" viewBox="0 0 854 200">
    <defs>
        <linearGradient id="gradientBackground" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f7971e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffd200;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feFlood flood-color="rgba(0,0,0,0.5)"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="854" height="200" fill="url(#gradientBackground)">
        <animate attributeName="fill" values="url(#gradientBackground);#2a5298;url(#gradientBackground)" dur="10s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Animated Blocks -->
    <g>
        <rect x="10" y="10" width="20" height="20" fill="#0D1117">
            <animate attributeName="x" values="10; 800; 10" dur="5s" repeatCount="indefinite"/>
            <animate attributeName="y" values="10; 150; 10" dur="5s" repeatCount="indefinite"/>
        </rect>
        <rect x="30" y="30" width="20" height="20" fill="#0D1117">
            <animate attributeName="x" values="30; 750; 30" dur="6s" repeatCount="indefinite"/>
            <animate attributeName="y" values="30; 140; 30" dur="6s" repeatCount="indefinite"/>
        </rect>
        <rect x="50" y="50" width="20" height="20" fill="#0D1117">
            <animate attributeName="x" values="50; 700; 50" dur="7s" repeatCount="indefinite"/>
            <animate attributeName="y" values="50; 130; 50" dur="7s" repeatCount="indefinite"/>
        </rect>
        <rect x="70" y="70" width="20" height="20" fill="#0D1117">
            <animate attributeName="x" values="70; 650; 70" dur="8s" repeatCount="indefinite"/>
            <animate attributeName="y" values="70; 120; 70" dur="8s" repeatCount="indefinite"/>
        </rect>
        <rect x="90" y="90" width="20" height="20" fill="#0D1117">
            <animate attributeName="x" values="90; 600; 90" dur="9s" repeatCount="indefinite"/>
            <animate attributeName="y" values="90; 110; 90" dur="9s" repeatCount="indefinite"/>
        </rect>
    </g>
    
    <g filter="url(#dropShadow)">
        <text text-anchor="middle" alignment-baseline="middle" x="50%" y="50%" font-size="60" font-weight="bold" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" fill="url(#textGradient)">
            Welcome to my profile!
            <animate attributeName="x" from="50%" to="60%" dur="5s" repeatCount="indefinite" values="50%;55%;50%"/>
            <animate attributeName="fill" values="url(#textGradient);#ffd200;url(#textGradient)" dur="5s" repeatCount="indefinite"/>
        </text>
    </g>
</svg>
