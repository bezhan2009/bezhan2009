<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="z-index:1;position:relative" width="854" height="200" viewBox="0 0 854 200">
    <style>
        .text {
            font-size: 70px;
            font-weight: 700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            fill: #ffffff;
            text-shadow: 2px 2px 8px #000000;
        }
        .background {
            fill: url(#bgGradient);
        }
    </style>
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
        </linearGradient>
        <filter id="blurFilter" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff8a00"/>
            <stop offset="100%" stop-color="#e52e71"/>
        </linearGradient>
    </defs>
    <rect width="854" height="200" class="background" />
    <g filter="url(#blurFilter)">
        <circle cx="427" cy="100" r="150" fill="url(#textGradient)" opacity="0.7" />
    </g>
    <text text-anchor="middle" alignment-baseline="middle" x="50%" y="50%" class="text">Welcome to my profile!</text>
</svg>
