<svg xmlns="http://www.w3.org/2000/svg" style="z-index:1;position:relative" width="854" height="200" viewBox="0 0 854 200">
    <defs>
        <linearGradient id="gradientBackground" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f7971e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffd200;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feFlood flood-color="rgba(0,0,0,0.5)"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="854" height="200" fill="url(#gradientBackground)"/>
    <g filter="url(#dropShadow)">
        <text text-anchor="middle" alignment-baseline="middle" x="50%" y="50%" font-size="60" font-weight="bold" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" fill="url(#textGradient)">
            Welcome to my profile!
        </text>
    </g>
</svg>
