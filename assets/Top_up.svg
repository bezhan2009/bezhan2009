        <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="10s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0;10;-10;0" dur="20s" repeatCount="indefinite"/>
